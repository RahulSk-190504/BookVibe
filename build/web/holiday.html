<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelEase - Holiday Packages</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body class="holiday-page">

  <!-- Navbar -->
  <header>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="flight.html">Flights</a>
      <a href="bus.html">Bus</a>
      <a href="holiday.html">Package</a>
      <a href="hotel.html">Hotels</a>
     
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Explore India with Our Holiday Packages</h1>
    <p>Select from our top destinations and plan your dream holiday</p>
  </section>

  <!-- Destination Cards -->
  <section class="packages">
    <div class="card" onclick="openPackage('goa')">
      <img src="goa.webp" alt="Goa Beach">
      <h3>Goa</h3>
      <p>3 Nights / 4 Days</p>
    </div>

    <div class="card" onclick="openPackage('manali')">
      <img src="manali.webp" alt="Manali Hills">
      <h3>Manali</h3>
      <p>4 Nights / 5 Days</p>
    </div>

    <div class="card" onclick="openPackage('jaipur')">
      <img src="jaipur.webp" alt="Jaipur Palace">
      <h3>Jaipur</h3>
      <p>2 Nights / 3 Days</p>
    </div>

    <div class="card" onclick="openPackage('kerala')">
      <img src="kerala.webp" alt="Kerala Backwaters">
      <h3>Kerala</h3>
      <p>5 Nights / 6 Days</p>
    </div>

    <div class="card" onclick="openPackage('darjeeling')">
      <img src="darjeeling.webp" alt="Darjeeling Tea Gardens">
      <h3>Darjeeling</h3>
      <p>3 Nights / 4 Days</p>
    </div>

    <div class="card" onclick="openPackage('andaman')">
      <img src="andaman.webp" alt="Andaman Islands">
      <h3>Andaman</h3>
      <p>4 Nights / 5 Days</p>
    </div>
  </section>

  <!-- Popup Modal -->
  <div class="modal" id="packageModal">
    <div class="modal-content" id="modalContent">
      <!-- Form content will be loaded dynamically here -->
    </div>
  </div>

  <script>
    const modal = document.getElementById('packageModal');
    const modalContent = document.getElementById('modalContent');

    function openPackage(name) {
      fetch(`forms/${name}.html`)
        .then(response => {
          if (!response.ok) throw new Error('Form not found');
          return response.text();
        })
        .then(html => {
          modalContent.innerHTML = html;
          modal.style.display = "flex";
        })
        .catch(error => {
          modalContent.innerHTML = `<p style="padding:20px;">Form not found for "${name}".</p>`;
          modal.style.display = "flex";
        });
    }

    function closePackage() {
      modal.style.display = "none";
      modalContent.innerHTML = "";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closePackage();
      }
    }
  </script>
</body>
</html>
